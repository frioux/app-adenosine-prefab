name             = App-Adenosine
author           = Arthur Axel "fREW" Schmidt <frioux+cpan@gmail.com>
license          = Perl_5
copyright_holder = Arthur Axel "fREW" Schmidt
version          = 2.001004

[NextRelease]
[@Git]
[@Filter]
bundle = @Basic
remove = MetaYAML

[MetaResources]
repository.url = git://github.com/frioux/app-adenosine.git
repository.web = http://github.com/frioux/app-adenosine
repository.type = git

[MetaJSON]
[PodWeaver]
[PkgVersion]
[ReadmeFromPod]
filename = bin/adenosine

[PodSyntaxTests]

[PruneFiles]
match = ^maint/

[Prereqs]
File::Temp = 0
Capture::Tiny = 0
URI = 0
Getopt::Long  = 0
File::Path = 0
URI::Escape = 0
File::Spec::Functions = 0
Path::Class = 0.26
Text::ParseWords = 0
Test::More = 0
Test::Deep = 0
Module::Runtime = 0
Moo = 1.000006
JSON = 2.53
File::HomeDir = 0
Config::Any = 0
YAML = 0
File::pushd = 0
FindBin = 0
Scalar::Util = 0
Time::HiRes = 0
